<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Carrossel de Animes em Grupo</title>
    <style>
        body {
            background-color: #1c1c1e;
            color: white;
        }
        .carousel-item {

            gap: 10px;
            justify-content: center;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }


        .carousel-item img {
            height: 150px;
            width: 300px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .carousel-item img:hover {
            transform: scale(1.1);
        }

        .carousel-caption {
            background: rgba(0, 0, 0, 0.7);
            padding: 3px 6px;
            border-radius: 5px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            filter: invert(1);
        }
    </style>
</head>

<body>
    <div class="container my-4">
        <h2>Animes Dublados em Português</h2>
        <div id="animeCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000" data-bs-wrap="true">
            <div class="carousel-inner">
                <!-- Slide 1 -->
                <div class="carousel-item active">
                    <img src="imagens/lemony-snicket-a-series-of-unfortunate-events-poster.jpg" alt="Naruto Shippuden">
                    <img src="imagens/damsel.jpg" alt="Dan Da Dan">
                    <img src="imagens/dark.jpg" alt="Naruto">
                    <img src="imagens/queensgambit.jpg" alt="Death Note">
                </div>
                <!-- Slide 2 -->
                <div class="carousel-item">
                    <img src="imagens/cawboy.jpeg" alt="Jujutsu Kaisen">
                    <img src="imagens/moneyheist.jpg" alt="Attack on Titan">
                    <img src="imagens/novo-poster-da-quarta-temporada-de-stranger-things-1652368177430_v2_3x4.jpg" alt="One Piece">
                    <img src="imagens/theplaylist.jpg" alt="Bleach">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#animeCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#animeCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>
    </div>
</body>

</html>
